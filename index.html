<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="wrapper">
        <div class="header">
            <div class="header-left">7:34 PM</div>
            <div class="header-center">
                <div class="pill-bar"></div>
            </div>
            <div class="header-right">
                <div><img src="/images/signal.svg"/></div>
                <div><img src="/images/wifi.svg"/></div>
                <div><img src="/images/battery.svg"/></div>
            </div>
        </div>
        <div class="screen">
            <div class="secondary-calc-text">
                34*23
            </div>
            <div class="primary-calc-text">
                99999.75
            </div>
        </div>
        <div class="buttons-wrapper">
            <div class="buttons-left">
                <div class="button-row">
                    <div class="button yellow-btn">C</div>
                    <div class="button yellow-btn">+/-</div>
                    <div class="button yellow-btn">%</div>
                </div>
                <div class="button-row">
                    <div class="button btn-number">7</div>
                    <div class="button btn-number">8</div>
                    <div class="button btn-number">9</div>
                </div>
                <div class="button-row">
                    <div class="button btn-number">4</div>
                    <div class="button btn-number">5</div>
                    <div class="button btn-number">6</div>
                </div>
                <div class="button-row">
                    <div class="button btn-number">1</div>
                    <div class="button btn-number">2</div>
                    <div class="button btn-number">3</div>
                </div>
                <div class="button-row">
                    <div class="button zero-btn">0</div>
                    <div class="button">.</div>
                </div>
            </div>
            <div class="buttons-right">
                <div class="button-row">
                    <div value="multiply" class="button">รท</div>
                    <div class="button">x</div>
                    <div class="button">-</div>
                    <div class="button">+</div>
                    <div class="button">=</div>
                </div>
            </div>
            <div class="spacing-right">
                
            </div>
            </div>
        </div>
    </div>
</body>
</html>
