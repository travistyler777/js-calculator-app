<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="header">
        <div class="header-left">7:34 PM</div>
        <div class="header-center">
          <div class="pill-bar"></div>
        </div>
        <div class="header-right">
          <div><img src="/images/signal.svg" /></div>
          <div><img src="/images/wifi.svg" /></div>
          <div><img src="/images/battery.svg" /></div>
        </div>
      </div>
      <div class="screen">
        <div class="secondary-display"></div>
        <div class="primary-display">0</div>
      </div>
      <div class="buttons-wrapper">
        <div class="buttons-left">
          <div class="button-row">
            <div class="button clear-btn">C</div>
            <div class="button delete-btn">D</div>
            <div class="button plus-minus-btn">+/-</div>
          </div>
          <div class="button-row">
            <div class="button number-btn">7</div>
            <div class="button number-btn">8</div>
            <div class="button number-btn">9</div>
          </div>

          <div class="button-row">
            <div class="button number-btn">4</div>
            <div class="button number-btn">5</div>
            <div class="button number-btn">6</div>
          </div>
          <div class="button-row">
            <div class="button number-btn">1</div>
            <div class="button number-btn">2</div>
            <div class="button number-btn">3</div>
          </div>
          <div class="button-row">
            <div class="button number-btn zero-btn">0</div>
            <div class="button decimal-btn">.</div>
          </div>
        </div>
        <div class="buttons-right">
          <div class="button-row">
            <div class="button operation-btn divide-btn">รท</div>
            <div class="button operation-btn multiply-btn">x</div>
            <div class="button operation-btn minus-btn">-</div>
            <div class="button operation-btn plus-btn">+</div>
            <div class="button equal-btn">=</div>
          </div>
        </div>
        <div class="spacing-right"></div>
      </div>
    </div>
  </body>
</html>
